<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Hanged Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/icon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <section id="main-menu">
        <h1>Hanged Game</h1>
        <h3>Puntaje maximo: <span class="maxed-points">0</span></h3>
        <br>
        <img src="img/assets/hanget_7.svg" alt="Horca">
        <br>
        <button class="btn-start-game">Iniciar Juego</button>
        <br>
        <button class="btn-customize-game">Personalizar Juego</button>
    </section>

    <section id="game-box">
        <div id="box-alert">
            <div class="alert-win">
                <img src="img/icon-win.svg" alt="">
                <h2>GANASTE</h2>
                <p>Obtuviste: <br>"<span id="alert-points"></span> PUNTOS"</p>
            </div>
            <div class="alert-fail">
                <img src="img/icon-fail.svg" alt="">
                <h2>PERDISTE</h2>
                <p>La palabra era: <br>"<span id="alert-secret-word"></span>"</p>
            </div>
        </div>
        <div id="score-box">
            <h3>Puntaje total: <span class="accumulated-points">0</span></h3>
        </div>
        <div id="hanged-character">
            <img src="img/assets/hanget_0.svg" alt="Horca">
        </div>
        <div id="hidden-word"></div>
        <div id="buttons">
            <button id="btn-new-game">Nuevo Juego</button>
            <button id="btn-desist">Desistir</button>
        </div>
        <div id="virtual-keyboard">
            <button class="btn-Q">Q</button>
            <button class="btn-W">W</button>
            <button class="btn-E">E</button>
            <button class="btn-R">R</button>
            <button class="btn-T">T</button>
            <button class="btn-Y">Y</button>
            <button class="btn-U">U</button>
            <button class="btn-I">I</button>
            <button class="btn-O">O</button>
            <button class="btn-P">P</button>
            <button class="btn-A">A</button>
            <button class="btn-S">S</button>
            <button class="btn-D">D</button>
            <button class="btn-F">F</button>
            <button class="btn-G">G</button>
            <button class="btn-H">H</button>
            <button class="btn-J">J</button>
            <button class="btn-K">K</button>
            <button class="btn-L">L</button>
            <button class="btn-Ñ">Ñ</button>
            <button class="btn-Z">Z</button>
            <button class="btn-X">X</button>
            <button class="btn-C">C</button>
            <button class="btn-V">V</button>
            <button class="btn-B">B</button>
            <button class="btn-N">N</button>
            <button class="btn-M">M</button>
        </div>
    </section>

    <section id="category">
        <h1>Categorias</h1>
        <br>
        <button class="category-0">Personalizar</button>
        <button class="category-1">Predeterminado</button>
        <button class="category-2">Informatica</button>
        <button class="category-3">Frutas</button>
        <button class="category-4">Animales</button>
        <button class="category-5">Videojuegos</button>
        <button class="category-6">Marcas de autos</button>
        <button class="category-7">Profesiones</button>
    </section>

    <footer>
        <p>Alura Challenger 2 - Develop by A. Barrera 2022</p>
        <a target="_blank" href="https://www.linkedin.com/in/alejandro-bh91/"><img src="img/LinkedIn_Logo.svg" alt="LinkedIn"></a>
        <a target="_blank" href="https://github.com/AlejandroBH/"><img src="img/Github_Logo.svg" alt="Github"></a>
    </footer>

    <script src="js/keyboard.js"></script>
    <script src="js/works.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
